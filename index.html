<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack session</title>
  <style>
    *{ 
      margin: 0;
      padding: 0;
      text-align: center;
    }
    body{
      font-family: arial;
    }
    div{
      background-color:cornsilk;
      width: 250px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px black;
      position: relative;
      left:50vw;
      top: 100px;
    }
    #one{
      padding: 5px;
    }
    #two{
      padding: 5px;

    }
    button{
      background-color: fff;
      border-radius: 10px;
      border: 1px solid black;
      padding: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px black;
      position:relative;
      bottom:-10px;
      
    }
    button:hover{
      background-color:red;
      color: white;
      transition: 1s;
      
    }
    img{
      width: 250px;
      height: 200px;
      border-radius: 10px;
    }
    #bot{
      width: 30px;
      height: 30px;
      background-color: crimson;
      color: white;
      border-radius: 40px;
      position:absolute;
      right: 10px;
      top: 10px;
    }
    #text{
      position: relative;
      top: 5px;
    }

  </style>

</head>
<body>
  <div>
    <img src="https://wallpaperaccess.com/full/316662.jpg" alt="Paris"/>
    <p id="bot"><b id="text">11</b> </p>
    <h2 id="one"> Paris</h2>

    <button>visit Paris</button>

  </div>

</body>

</html>
