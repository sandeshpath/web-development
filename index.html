<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack session</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;

    }
    .background{
      color: white;
      margin: 20px;

    }
    h1.background{
      background-color: darkblue;
    }
    h2.background{
      background-color: darkred;
    }
    h3.background{
      background-color: deeppink;
    }
    span.background{
      background-color: dimgray;
      
    }

  
  </style>

</head>

<body>
  <h1 class="background" > Heading one </h1>
  <h2 class="background"> Heading two </h2>
  <h3 class="background"> Heading three </h3>

  <span class="background"> I am span</span>
  
</body>

</html>
